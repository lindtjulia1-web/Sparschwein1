<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Piggy Bank Billboard Edition</title>
    <style>
        :root { --accent: #f9e076; --bg: #1e1e24; --panel: #2a2a32; --border: #3d3d45; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 400px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; }
        h2 { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        h3 { font-size: 12px; color: #fff; margin: 15px 0 5px; opacity: 0.8; }
        
        .card { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 10px; position: relative; }
        .del-btn { position: absolute; top: 8px; right: 10px; color: var(--red); cursor: pointer; font-size: 10px; font-weight: bold; }
        
        label { display: block; font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 8px; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 8px; margin-top: 4px; box-sizing: border-box; outline: none; font-size: 13px; }
        
        .btn { border: none; padding: 14px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-add { background: #444; color: #fff; font-size: 11px; padding: 8px; }
        .btn-main { background: #ffb347; color: #000; }
        .btn-code { background: #77dd77; color: #000; }

        .preview { flex: 1; background: #0c0c0e; display: flex; align-items: center; justify-content: center; padding: 40px; }
        #device-wrapper { background: #000; position: relative; overflow: visible; transition: 0.3s; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        textarea { width: 80%; height: 50%; background: #111; color: var(--accent); padding: 20px; border: 1px solid var(--accent); border-radius: 20px; font-family: monospace; }
        
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input[type="color"] { height: 35px; padding: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Настройки Экрана</h2>
        <div class="color-grid">
            <div><label>Ширина</label><input type="number" id="width" value="400" onchange="updatePreview()"></div>
            <div><label>Высота</label><input type="number" id="height" value="600" onchange="updatePreview()"></div>
        </div>
        <label>Фон (URL)</label>
        <input type="text" id="bg-url" placeholder="URL картинки" onchange="updatePreview()">

        <h2>Эффект Билборда и Неон</h2>
        <div class="color-grid">
            <div><label>Цвет неона</label><input type="color" id="neon-color" value="#f9e076" onchange="updatePreview()"></div>
            <div><label>Сила свечения</label><input type="range" id="neon-blur" min="0" max="40" value="15" oninput="updatePreview()"></div>
        </div>
        <label>Скругление углов (px)</label>
        <input type="range" id="borderRadius" min="0" max="80" value="30" oninput="updatePreview()">

        <h2>Тексты</h2>
        <label>Заголовок / Кнопка / Финал</label>
        <input type="text" id="start-title" value="Сокровища Пирата" onchange="updatePreview()">
        <input type="text" id="start-btn-text" value="В БОЙ" onchange="updatePreview()">
        <input type="text" id="end-text" value="ЗОЛОТО ВАШЕ!" onchange="updatePreview()">
        
        <h2>Оформление</h2>
        <div class="color-grid">
            <div><label>Размер текста %</label><input type="range" id="fontSize" min="2" max="8" step="0.1" value="4.5" oninput="updatePreview()"></div>
            <div><label>Цвет кнопок</label><input type="color" id="btn-color" value="#f9e076" onchange="updatePreview()"></div>
        </div>
        
        <h2>Уровни сложности</h2>
        <div id="levels-container"></div>
    </div>
    
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button class="btn btn-main" onclick="updatePreview()">ОБНОВИТЬ ПРЕВЬЮ</button>
        <button class="btn btn-code" onclick="getGeniallyCode()">ПОЛУЧИТЬ КОД</button>
    </div>
</div>

<div class="preview">
    <div id="device-wrapper"><iframe id="ifr"></iframe></div>
</div>

<div id="code-modal">
    <textarea id="result-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px; background:#fff; color:#000;">ЗАКРЫТЬ</button>
</div>

<script>
const GITHUB_RAW = "https://raw.githubusercontent.com/lindtjulia1-web/Sparschwein1/main/";

for(let i=1; i<=4; i++) {
    const lvlDiv = document.createElement('div');
    lvlDiv.innerHTML = `<h3>Уровень ${i} (Свинка ${i}.png)</h3>
                        <div id="q-container-lvl-${i}"></div>
                        <button class="btn btn-add" onclick="addQ(${i})">+ Добавить вопрос</button>`;
    document.getElementById('levels-container').appendChild(lvlDiv);
}

function addQ(lvl, q="", c="", w="") {
    const container = document.getElementById(`q-container-lvl-${lvl}`);
    if(container.children.length >= 5) return;
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<span class="del-btn" onclick="this.parentElement.remove()">УДАЛИТЬ</span>
        <input type="text" class="inp-q" value="${q}" placeholder="Вопрос">
        <input type="text" class="inp-correct" value="${c}" placeholder="Верно">
        <input type="text" class="inp-wrong" value="${w}" placeholder="Ложные">`;
    container.appendChild(div);
}

function buildInnerGame() {
    const levels = [];
    for(let i=1; i<=4; i++) {
        const cards = Array.from(document.querySelectorAll(`#q-container-lvl-${i} .card`));
        levels.push(cards.map(c => ({
            q: c.querySelector('.inp-q').value,
            a: [c.querySelector('.inp-correct').value, ...c.querySelector('.inp-wrong').value.split(',').map(x => x.trim())]
        })).filter(x => x.q));
    }

    const cfg = {
        bg: document.getElementById('bg-url').value,
        title: document.getElementById('start-title').value,
        btnTxt: document.getElementById('start-btn-text').value,
        endTxt: document.getElementById('end-text').value,
        fz: document.getElementById('fontSize').value,
        br: document.getElementById('borderRadius').value,
        btnCol: document.getElementById('btn-color').value,
        neon: document.getElementById('neon-color').value,
        neonB: document.getElementById('neon-blur').value,
        levels: levels,
        pigs: [GITHUB_RAW+"1.png", GITHUB_RAW+"2.png", GITHUB_RAW+"3.png", GITHUB_RAW+"4.png"],
        coin: GITHUB_RAW+"5.png"
    };

    return `<!DOCTYPE html><html><head><meta charset="UTF-8">
    <style>
        body { margin:0; height:100vh; overflow:hidden; font-family:sans-serif; background:#000; color:#fff; display:flex; flex-direction:column; position:relative; }
        
        /* Эффект Билборда */
        body::before {
            content: ""; position: absolute; top: -100%; left: -100%; width: 300%; height: 300%;
            background: linear-gradient(135deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0) 60%);
            animation: shine 6s infinite; pointer-events: none; z-index: 20;
        }
        @keyframes shine { 0% { transform: translate(-30%, -30%); } 100% { transform: translate(30%, 30%); } }

        .bg { position:fixed; inset:0; background:url(${cfg.bg}) center/cover; opacity:0.5; z-index:-1; }
        #game { height:100%; display:flex; flex-direction:column; padding:5vmin; box-sizing:border-box; }
        .score-box { font-size:10vmin; color:${cfg.neon}; font-weight:900; text-align:center; text-shadow: 0 0 15px ${cfg.neon}; }
        
        #pile-box { flex:1; position:relative; display:flex; justify-content:center; align-items:center; }
        .pig { width:75vmin; height:auto; z-index:5; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)); }
        
        .coins-container { position:absolute; bottom:25%; width:50vmin; height:20vmin; z-index:4; display:flex; justify-content:center; }
        .coin-element { position:absolute; width:12vmin; height:12vmin; background:url(${cfg.coin}) center/cover no-repeat; filter: drop-shadow(0 2px 4px #000); animation: sparkle 3s infinite; }
        .falling-coin { position:absolute; top:-60vh; width:16vmin; height:16vmin; background:url(${cfg.coin}) center/cover no-repeat; z-index:10; }
        
        .ui { min-height:40%; display:flex; flex-direction:column; justify-content:flex-end; }
        .q-text { font-size:${cfg.fz}vmin; text-align:center; margin-bottom:4vmin; font-weight:bold; }
        .btn-grid { display:grid; gap:2vmin; }
        button { border:none; background:${cfg.btnCol}; color:#000; padding:3.5vmin; border-radius:${cfg.br/5}vmin; cursor:pointer; font-weight:bold; font-size:4.5vmin; transition: 0.2s; }
        
        .screen { position:absolute; inset:0; background:rgba(0,0,0,0.9); z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
        @keyframes fallIn { to { top: 40%; transform: scale(0.6) rotate(360deg); opacity: 0; } }
        @keyframes sparkle { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.4) drop-shadow(0 0 5px white); } }
    </style></head><body>
        <div class="bg"></div>
        <div id="game">
            <div id="start-screen" class="screen">
                <h1 style="font-size:10vmin; color:${cfg.neon}">${cfg.title}</h1>
                <button onclick="startGame()">${cfg.btnTxt}</button>
            </div>
            <div class="score-box" id="total-score">0</div>
            <div id="pile-box">
                <img id="pig-img" src="${cfg.pigs[0]}" class="pig">
                <div class="coins-container" id="pile"></div>
            </div>
            <div class="ui">
                <div class="q-text" id="q-label"></div>
                <div id="btn-area" class="btn-grid"></div>
            </div>
        </div>
    <script>
        let score = 0, currentLvl = 0, currentQ = 0, stake = 0;
        const cfg = ${JSON.stringify(cfg)};

        function startGame() { document.getElementById('start-screen').style.display='none'; nextStep(); }

        function nextStep() {
            if(currentLvl >= 4 || (cfg.levels[currentLvl] && cfg.levels[currentLvl].length === 0 && currentLvl < 3)) {
                if(currentLvl < 3) { currentLvl++; nextStep(); return; }
                finishGame(); return;
            }
            if(currentQ >= cfg.levels[currentLvl].length) {
                currentLvl++; currentQ = 0;
                if(currentLvl < 4) document.getElementById('pig-img').src = cfg.pigs[currentLvl];
                nextStep(); return;
            }
            showStakes();
        }

        function showStakes() {
            document.getElementById('q-label').innerText = "STAKE / СТАВКА";
            const area = document.getElementById('btn-area'); area.innerHTML = '';
            [10, 50, 100, 250].forEach(val => {
                const b = document.createElement('button'); b.innerText = val;
                b.onclick = () => { stake = val; showQuestion(); };
                area.appendChild(b);
            });
        }

        function showQuestion() {
            const data = cfg.levels[currentLvl][currentQ];
            document.getElementById('q-label').innerText = data.q;
            const area = document.getElementById('btn-area'); area.innerHTML = '';
            [...data.a].sort(() => Math.random() - 0.5).forEach(txt => {
                const b = document.createElement('button'); b.innerText = txt;
                b.onclick = () => {
                    if(txt === data.a[0]) { score += stake; spawnCoins(Math.ceil(stake/10)); }
                    else { score = Math.max(0, score - stake); }
                    document.getElementById('total-score').innerText = score;
                    currentQ++; setTimeout(nextStep, 1000);
                };
                area.appendChild(b);
            });
        }

        function spawnCoins(num) {
            for(let i=0; i<num; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'falling-coin';
                    c.style.left = (40 + Math.random()*20) + '%';
                    c.style.animation = 'fallIn 0.7s ease-in forwards';
                    document.body.appendChild(c);
                    setTimeout(() => { c.remove(); addToPile(); }, 650);
                }, i * 120);
            }
        }

        function addToPile() {
            const p = document.getElementById('pile');
            const c = document.createElement('div');
            c.className = 'coin-element';
            const r = Math.random() * 20; const ang = Math.random() * Math.PI * 2;
            c.style.left = (20 + Math.cos(ang)*r) + 'vmin';
            c.style.bottom = (Math.random() * 8) + 'vmin';
            c.style.transform = 'rotate(' + (Math.random()*360) + 'deg)';
            p.appendChild(c);
        }

        function finishGame() {
            document.getElementById('q-label').innerText = cfg.endTxt;
            document.getElementById('btn-area').innerHTML = '<button onclick="location.reload()">RESTART</button>';
        }
    <\/script></body></html>`;
}

function updatePreview() {
    const wrapper = document.getElementById('device-wrapper');
    const br = document.getElementById('borderRadius').value;
    const nc = document.getElementById('neon-color').value;
    const nb = document.getElementById('neon-blur').value;
    
    wrapper.style.width = document.getElementById('width').value + 'px';
    wrapper.style.height = document.getElementById('height').value + 'px';
    wrapper.style.borderRadius = br + 'px';
    wrapper.style.boxShadow = `0 0 ${nb}px ${nc}`;
    
    document.getElementById('ifr').srcdoc = buildInnerGame();
}

function getGeniallyCode() {
    const br = document.getElementById('borderRadius').value;
    const nc = document.getElementById('neon-color').value;
    const nb = document.getElementById('neon-blur').value;
    const html = buildInnerGame().replace(/"/g, '&quot;');
    const code = `<div style="padding:${nb}px; display:inline-block;"><iframe width="${document.getElementById('width').value}" height="${document.getElementById('height').value}" srcdoc="${html}" frameborder="0" scrolling="no" style="border-radius:${br}px; box-shadow: 0 0 ${nb}px ${nc};"></iframe></div>`;
    document.getElementById('result-code').value = code;
    document.getElementById('code-modal').style.display = 'flex';
}

window.onload = () => {
    addQ(1, "Первое сокровище?", "Золото", "Песок");
    updatePreview();
}
</script>
</body>
</html>
