<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Piggy Bank Pro Editor</title>
    <style>
        :root { --accent: #f9e076; --bg: #1e1e24; --panel: #2a2a32; --border: #3d3d45; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 400px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; }
        h2 { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        h3 { font-size: 12px; color: #fff; margin: 15px 0 5px; opacity: 0.8; }
        
        .card { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 10px; position: relative; }
        .del-btn { position: absolute; top: 8px; right: 10px; color: var(--red); cursor: pointer; font-size: 10px; font-weight: bold; }
        
        label { display: block; font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 8px; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 8px; margin-top: 4px; box-sizing: border-box; outline: none; font-size: 13px; }
        
        .btn { border: none; padding: 14px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-add { background: #444; color: #fff; font-size: 11px; padding: 8px; }
        .btn-main { background: #ffb347; color: #000; } 
        .btn-code { background: #77dd77; color: #000; } 

        .preview { flex: 1; background: #0c0c0e; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #device-wrapper { 
            position: relative; 
            overflow: visible; /* Для эффекта свечения наружу */
            transition: 0.3s; 
        }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        textarea { width: 80%; height: 50%; background: #111; color: var(--accent); padding: 20px; border: 1px solid var(--accent); border-radius: 20px; font-family: monospace; }
        
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input[type="color"] { height: 35px; padding: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Настройки Экрана</h2>
        <div class="color-grid">
            <div><label>Ширина</label><input type="number" id="width" value="400"></div>
            <div><label>Высота</label><input type="number" id="height" value="600"></div>
        </div>
        <label>Фон (URL)</label>
        <input type="text" id="bg-url" placeholder="URL картинки">

        <h2>Эффекты Виджета</h2>
        <label>Закругление углов (vmin)</label>
        <input type="range" id="borderRadius" min="0" max="15" step="0.1" value="8">
        
        <label>Цвет Неонового Свечения (Биллборд)</label>
        <input type="color" id="neon-color" value="#f9e076">

        <h2>Тексты и Локализация</h2>
        <label>Заголовок старта</label>
        <input type="text" id="start-title" value="Сокровища Пирата">
        <label>Кнопка старта</label>
        <input type="text" id="start-btn-text" value="В БОЙ">
        <label>Текст финала</label>
        <input type="text" id="end-text" value="ЗОЛОТО ВАШЕ!">
        
        <label>Язык / Шрифт</label>
        <div class="color-grid">
            <select id="lang">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
            </select>
            <select id="fontFamily">
                <option value="'Segoe UI', sans-serif">Segoe UI</option>
                <option value="'Georgia', serif">Georgia</option>
                <option value="'Courier New', monospace">Courier</option>
            </select>
        </div>

        <h2>Настройки кнопок</h2>
        <label>Размер текста %</label><input type="range" id="fontSize" min="2" max="8" step="0.1" value="4.5">
        <label>Цвет кнопок</label>
        <input type="color" id="btn-color" value="#f9e076">
        
        <div class="color-grid">
            <div><label>Высота (vmin)</label><input type="number" id="btn-height" value="8"></div>
            <div><label>Ширина (%)</label><input type="number" id="btn-width" value="100"></div>
        </div>
        <label>Отступ между кнопками (vmin)</label>
        <input type="number" id="btn-gap" value="2">

        <h2>Отступы (vmin)</h2>
        <div class="color-grid">
            <div><label>Верх/Низ</label><input type="number" id="padV" value="11"></div>
            <div><label>Лево/Право</label><input type="number" id="padH" value="26"></div>
        </div>

        <h2>Уровни сложности</h2>
        <div id="levels-container"></div>
    </div>
    
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button class="btn btn-main" onclick="updatePreview()">ОБНОВИТЬ ПРЕВЬЮ</button>
        <button class="btn btn-code" onclick="getGeniallyCode()">ПОЛУЧИТЬ КОД IFRAME</button>
    </div>
</div>

<div class="preview">
    <div id="device-wrapper"><iframe id="ifr"></iframe></div>
</div>

<div id="code-modal">
    <textarea id="result-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px; background:#fff; color:#000; margin-top:20px;">ЗАКРЫТЬ</button>
</div>

<script>
const GITHUB_RAW = "https://raw.githubusercontent.com/lindtjulia1-web/Sparschwein1/main/";

for(let i=1; i<=4; i++) {
    const lvlDiv = document.createElement('div');
    lvlDiv.innerHTML = `<h3>Уровень ${i}</h3>
                        <div id="q-container-lvl-${i}"></div>
                        <button class="btn btn-add" onclick="addQ(${i})">+ Добавить вопрос (Lvl ${i})</button>`;
    document.getElementById('levels-container').appendChild(lvlDiv);
}

addQ(1, "Уровень 1: Легкий вопрос?", "Да", "Нет");

function addQ(lvl, q="", c="", w="") {
    const container = document.getElementById(`q-container-lvl-${lvl}`);
    if(!container || container.children.length >= 5) return;
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<span class="del-btn" onclick="this.parentElement.remove()">УДАЛИТЬ</span>
        <label>Вопрос</label><input type="text" class="inp-q" value="${q}">
        <label style="color:var(--green)">Верный</label><input type="text" class="inp-correct" value="${c}">
        <label style="color:var(--red)">Ложные (через запятую)</label><input type="text" class="inp-wrong" value="${w}">`;
    container.appendChild(div);
}

function buildInnerGame() {
    const levels = [];
    for(let i=1; i<=4; i++) {
        const cards = Array.from(document.querySelectorAll(`#q-container-lvl-${i} .card`));
        const questions = cards.map(c => ({
            q: c.querySelector('.inp-q').value,
            a: [c.querySelector('.inp-correct').value, ...c.querySelector('.inp-wrong').value.split(',').map(x => x.trim())]
        })).filter(x => x.q);
        levels.push(questions);
    }

    const cfg = {
        bg: document.getElementById('bg-url').value,
        title: document.getElementById('start-title').value,
        btnTxt: document.getElementById('start-btn-text').value,
        endTxt: document.getElementById('end-text').value,
        fz: document.getElementById('fontSize').value,
        br: document.getElementById('borderRadius').value,
        ff: document.getElementById('fontFamily').value,
        btnCol: document.getElementById('btn-color').value,
        btnH: document.getElementById('btn-height').value,
        btnW: document.getElementById('btn-width').value,
        btnGap: document.getElementById('btn-gap').value,
        pv: document.getElementById('padV').value,
        ph: document.getElementById('padH').value,
        lang: document.getElementById('lang').value,
        neon: document.getElementById('neon-color').value,
        levels: levels,
        pigs: [GITHUB_RAW+"1.png", GITHUB_RAW+"2.png", GITHUB_RAW+"3.png", GITHUB_RAW+"4.png", GITHUB_RAW+"5.png", GITHUB_RAW+"6.png"],
        coin: GITHUB_RAW+"7.png"
    };

    return `<!DOCTYPE html><html><head><meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; }
        html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:transparent; }
        body { font-family:${cfg.ff}; color:#fff; display:flex; align-items:center; justify-content:center; }
        
        #game-container { 
            width:100%; height:100%; position:relative; display:flex; flex-direction:column; 
            padding:${cfg.pv}vmin ${cfg.ph}vmin; border-radius:${cfg.br}vmin; overflow:hidden;
            background:#000;
            box-shadow: 0 0 5vmin ${cfg.neon}; /* Эффект Биллборда */
        }
        
        .bg { position:absolute; inset:0; background:url(${cfg.bg}) center/cover; opacity:0.4; z-index:-1; }
        .score-box { font-size:10vmin; color:#f9e076; font-weight:900; text-align:center; text-shadow: 0 0 2vmin gold; z-index:10; }
        #pile-box { flex:1; position:relative; display:flex; justify-content:center; align-items:center; min-height:0; }
        .pig { height:80%; width:auto; max-width:90%; z-index:5; object-fit: contain; }
        
        .coins-container { position:absolute; top: 48%; left: 50%; transform: translate(-50%, -50%); width:40vmin; height:20vmin; z-index:4; overflow:hidden; }
        .coin-element { position:absolute; width:7vmin; height:7vmin; background:url(${cfg.coin}) center/cover; }
        
        .ui { min-height:35%; display:flex; flex-direction:column; justify-content:flex-end; align-items: center; z-index:10; }
        .q-text { width:100%; font-size:${cfg.fz}vmin; text-align:center; margin-bottom:2vmin; font-weight:bold; min-height:3em; display:flex; align-items:center; justify-content:center; }
        .btn-grid { display:grid; gap:${cfg.btnGap}vmin; width: 100%; justify-items: center; }
        
        button { 
            border:none; background:${cfg.btnCol}; color:#000; width:${cfg.btnW}%; height:${cfg.btnH}vmin; 
            border-radius:2vmin; cursor:pointer; font-weight:bold; font-size:4vmin; 
        }
        
        .screen { position:absolute; inset:0; background:rgba(0,0,0,0.95); z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:5vmin; }
        .falling-coin { position:absolute; top:-10vmin; width:7vmin; height:7vmin; background:url(${cfg.coin}) center/cover; z-index:20; }
        @keyframes fall { to { top: 50%; opacity: 0; transform: rotate(360deg); } }
    </style></head><body>
        <div id="game-container">
            <div class="bg"></div>
            <div id="start-screen" class="screen">
                <h1 style="font-size:7vmin; color:${cfg.btnCol};">${cfg.title}</h1>
                <button onclick="startGame()" style="width:60%; height:10vmin; font-size:5vmin; margin-top:5vmin;">${cfg.btnTxt}</button>
            </div>
            <div class="score-box" id="total-score">0</div>
            <div id="pile-box">
                <img id="pig-img" src="${cfg.pigs[0]}" class="pig">
                <div class="coins-container" id="pile"></div>
            </div>
            <div class="ui">
                <div class="q-text" id="q-label"></div>
                <div id="btn-area" class="btn-grid"></div>
            </div>
        </div>
    <script>
        let score = 0, currentLvl = 0, currentQ = 0;
        const cfg = ${JSON.stringify(cfg)};

        function startGame() { document.getElementById('start-screen').style.display='none'; loadLevel(); }

        function loadLevel() {
            const data = cfg.levels[currentLvl][currentQ];
            if(!data) return endGame();
            document.getElementById('q-label').innerText = data.q;
            const area = document.getElementById('btn-area');
            area.innerHTML = '';
            [...data.a].sort(()=>Math.random()-0.5).forEach(ans => {
                const b = document.createElement('button');
                b.innerText = ans;
                b.onclick = () => { if(ans === data.a[0]) { score+=100; document.getElementById('total-score').innerText=score; spawnCoins(); } nextQ(); };
                area.appendChild(b);
            });
            document.getElementById('pig-img').src = cfg.pigs[currentLvl] || cfg.pigs[0];
        }

        function nextQ() {
            currentQ++;
            if(currentQ >= cfg.levels[currentLvl].length) { currentLvl++; currentQ=0; }
            if(currentLvl >= cfg.levels.length) endGame(); else loadLevel();
        }

        function spawnCoins() {
            for(let i=0; i<5; i++) {
                const c = document.createElement('div');
                c.className = 'falling-coin';
                c.style.left = Math.random()*80+10+'%';
                c.style.animation = 'fall 0.6s linear forwards';
                document.body.appendChild(c);
                setTimeout(()=>c.remove(), 600);
            }
        }

        function endGame() {
            const s = document.createElement('div');
            s.className = 'screen';
            s.innerHTML = '<h1 style="font-size:8vmin;">'+cfg.endTxt+'</h1><h2 style="font-size:12vmin;">'+score+'</h2><button onclick="location.reload()" style="width:50%; height:10vmin;">RESTART</button>';
            document.getElementById('game-container').appendChild(s);
        }
    <\/script></body></html>`;
}

function updatePreview() {
    const w = document.getElementById('width').value;
    const h = document.getElementById('height').value;
    const wrapper = document.getElementById('device-wrapper');
    wrapper.style.width = w + 'px';
    wrapper.style.height = h + 'px';
    
    const doc = document.getElementById('ifr').contentWindow.document;
    doc.open();
    doc.write(buildInnerGame());
    doc.close();
}

function getGeniallyCode() {
    const w = document.getElementById('width').value;
    const h = document.getElementById('height').value;
    const content = buildInnerGame().replace(/<\/script>/g, '<\\/script>');
    
    // Код с сохранением пропорций и эффектом билборда
    const iframeCode = `<div style="width: 100%; max-width: ${w}px; margin: 0 auto; padding: 20px;">
  <div style="position: relative; width: 100%; aspect-ratio: ${w}/${h};">
    <iframe srcdoc="${content.replace(/"/g, '&quot;')}" 
      style="position: absolute; inset: 0; width: 100%; height: 100%; border: none; background: transparent;" 
      allowfullscreen></iframe>
  </div>
</div>`;

    document.getElementById('result-code').value = iframeCode;
    document.getElementById('code-modal').style.display = 'flex';
}

updatePreview();
</script>
</body>
</html>
