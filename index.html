<div style="width:100%; max-width:400px; margin:auto; aspect-ratio:400/600;">
<div style="position:relative; width:100%; height:100%; border-radius:30px; box-shadow: 0 0 35px #f9e076; overflow:hidden; background:#000;">
    <iframe srcdoc="
    <!DOCTYPE html>
    <html>
    <head>
        <style>
            body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family: 'Segoe UI', sans-serif; background:transparent; }
            #game { position:relative; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:space-between; box-sizing:border-box; 
                    padding: 11vmin 5vmin; /* Верхний отступ 11, боковые 5 для баланса */ }
            
            /* Фон: Золотой песок */
            .bg { position:absolute; inset:0; background:url('https://images.unsplash.com/photo-1505144808419-1957a94ca61e?q=80&w=1000') center/cover; opacity:0.3; z-index:1; }
            
            .ui { position:relative; z-index:10; width:100%; text-align:center; color:#fff; }
            .score { font-size:10vmin; font-weight:900; color:#f9e076; text-shadow:0 0 15px rgba(249,224,118,0.7); }
            
            .pig-container { flex:1; display:flex; align-items:center; justify-content:center; width:100%; z-index:5; }
            .pig { width:80%; height:auto; transition: transform 0.2s; }
            
            .bottom-ui { width:100%; z-index:10; display:flex; flex-direction:column; gap:1.5vmin; }
            .question { font-size:4.5vmin; font-weight:bold; margin-bottom:2vmin; min-height:6vmin; }
            
            button { background:#f9e076; border:none; border-radius:30px; height:8vmin; width:100%; font-weight:bold; font-size:3.5vmin; cursor:pointer; color:#000; box-shadow:0 4px 0 #b39100; }
            button:active { transform:translateY(2px); box-shadow:none; }
            
            /* Пиратские монеты */
            .coin { position:absolute; width:8vmin; height:8vmin; background:url('https://raw.githubusercontent.com/lindtjulia1-web/Sparschwein1/main/7.png') center/cover; z-index:50; pointer-events:none; }
            @keyframes drop { to { transform:translateY(110vh) rotate(720deg); opacity:0; } }
        </style>
    </head>
    <body>
        <div class='bg'></div>
        <div id='game'>
            <div class='ui score' id='score'>0</div>
            
            <div class='pig-container'>
                <img id='pig' class='pig' src='https://raw.githubusercontent.com/lindtjulia1-web/Sparschwein1/main/1.png'>
            </div>

            <div class='bottom-ui'>
                <div class='question' id='q-text'>Сокровища Пирата</div>
                <div id='btns' style='display:flex; flex-direction:column; gap:10px;'>
                    <button onclick='start()'>В БОЙ</button>
                </div>
            </div>
        </div>

        <script>
            let balance = 0;
            const lang = {
                ru: { win: 'ЗОЛОТО ВАШЕ!', start: 'В БОЙ' },
                en: { win: 'GOLD IS YOURS!', start: 'FIGHT' },
                de: { win: 'GOLD GEHÖRT DIR!', start: 'KAMPF' }
            };
            let cur = 'ru';

            function start() {
                document.getElementById('q-text').innerText = 'Уровень 1: Кликни на свинью!';
                render([{ t: 'ПОЛУЧИТЬ ЗОЛОТО', a: () => clickPig() }]);
            }

            function render(opts) {
                const b = document.getElementById('btns');
                b.innerHTML = '';
                opts.forEach(o => {
                    const btn = document.createElement('button');
                    btn.innerText = o.t;
                    btn.onclick = o.a;
                    b.appendChild(btn);
                });
            }

            function clickPig() {
                balance += 50;
                document.getElementById('score').innerText = balance;
                spawnCoin();
                
                if(balance >= 500) {
                    document.getElementById('pig').src = 'https://raw.githubusercontent.com/lindtjulia1-web/Sparschwein1/main/gold_pig.png';
                    document.getElementById('q-text').innerText = lang[cur].win;
                    render([{ t: 'RESTART', a: () => location.reload() }]);
                }
            }

            function spawnCoin() {
                for(let i=0; i<5; i++) {
                    const c = document.createElement('div');
                    c.className = 'coin';
                    c.style.left = Math.random() * 80 + 10 + '%';
                    c.style.top = '-10%';
                    c.style.animation = `drop ${Math.random()*1 + 0.5}s ease-in forwards`;
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 1500);
                }
            }
        </script>
    </body>
    </html>" 
    style="width:100%; height:100%; border:none; display:block;"></iframe>
</div>
</div>
