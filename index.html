<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Piggy Bank Pro Editor</title>
    <style>
        :root { --accent: #f9e076; --bg: #1e1e24; --panel: #2a2a32; --border: #3d3d45; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 400px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; }
        h2 { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        h3 { font-size: 12px; color: #fff; margin: 15px 0 5px; opacity: 0.8; }
        
        .card { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 10px; position: relative; }
        .del-btn { position: absolute; top: 8px; right: 10px; color: var(--red); cursor: pointer; font-size: 10px; font-weight: bold; }
        
        label { display: block; font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 8px; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 8px; margin-top: 4px; box-sizing: border-box; outline: none; font-size: 13px; }
        
        .btn { border: none; padding: 14px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-add { background: #444; color: #fff; font-size: 11px; padding: 8px; }
        .btn-main { background: #ffb347; color: #000; } /* Оранжевая */
        .btn-code { background: #77dd77; color: #000; } /* Зеленая */

        .preview { flex: 1; background: #0c0c0e; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #device-wrapper { border: 1px solid #333; background: #000; position: relative; overflow: hidden; transition: 0.3s; background-size: cover; background-position: center; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        textarea { width: 80%; height: 50%; background: #111; color: var(--accent); padding: 20px; border: 1px solid var(--accent); border-radius: 20px; font-family: monospace; }
        
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input[type="color"] { height: 35px; padding: 2px; cursor: pointer; }

        @keyframes billboard { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.2) drop-shadow(0 0 10px var(--shad)); } }
        .anim-border { animation: billboard 2s infinite ease-in-out; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Настройки Экрана</h2>
        <div class="color-grid">
            <div><label>Ширина</label><input type="number" id="width" value="400"></div>
            <div><label>Высота</label><input type="number" id="height" value="600"></div>
        </div>
        <label>Фон (URL)</label>
        <input type="text" id="bg-url" placeholder="URL картинки">

        <h2>Тексты и Локализация</h2>
        <label>Заголовок старта</label>
        <input type="text" id="start-title" value="Сокровища Пирата">
        <label>Кнопка старта</label>
        <input type="text" id="start-btn-text" value="В БОЙ">
        <label>Текст финала</label>
        <input type="text" id="end-text" value="ЗОЛОТО ВАШЕ!">
        
        <label>Язык / Шрифт</label>
        <div class="color-grid">
            <select id="lang">
                <option value="ru">Русский</option>
                <option value="en">English (Latin)</option>
                <option value="de">Deutsch</option>
            </select>
            <select id="fontFamily">
                <option value="'Segoe UI', sans-serif">Segoe UI</option>
                <option value="'Georgia', serif">Georgia</option>
                <option value="'Courier New', monospace">Courier</option>
            </select>
        </div>

        <h2>Оформление</h2>
        <div class="color-grid">
            <div><label>Размер текста %</label><input type="range" id="fontSize" min="2" max="8" step="0.1" value="4.5"></div>
            <div><label>Углы кнопок px</label><input type="range" id="borderRadius" min="0" max="50" value="15"></div>
        </div>
        <label>Цвет кнопок ответов</label>
        <input type="color" id="btn-color" value="#f9e076">

        <h2>Отступы (vmin)</h2>
        <div class="color-grid">
            <div><label>Верх/Низ</label><input type="number" id="padV" value="4"></div>
            <div><label>Лево/Право</label><input type="number" id="padH" value="4"></div>
        </div>

        <h2>Уровни сложности</h2>
        <div id="levels-container">
            </div>
    </div>
    
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button class="btn btn-main" onclick="updatePreview()">ОБНОВИТЬ ПРЕВЬЮ</button>
        <button class="btn btn-code" onclick="getGeniallyCode()">ПОЛУЧИТЬ КОД</button>
    </div>
</div>

<div class="preview">
    <div id="device-wrapper" class="anim-border"><iframe id="ifr"></iframe></div>
</div>

<div id="code-modal">
    <textarea id="result-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px; background:#fff; color:#000;">ЗАКРЫТЬ</button>
</div>

<script>
const GITHUB_RAW = "https://raw.githubusercontent.com/lindtjulia1-web/Sparschwein1/main/";

// Инициализация уровней
for(let i=1; i<=4; i++) {
    const lvlDiv = document.createElement('div');
    lvlDiv.innerHTML = `<h3>Уровень ${i} (Свинка ${i}.png)</h3>
                        <div id="q-container-lvl-${i}"></div>
                        <button class="btn btn-add" onclick="addQ(${i})">+ Добавить вопрос (Lvl ${i})</button>`;
    document.getElementById('levels-container').appendChild(lvlDiv);
}

function addQ(lvl, q="", c="", w="") {
    const container = document.getElementById(`q-container-lvl-${lvl}`);
    if(container.children.length >= 5) return;
    
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<span class="del-btn" onclick="this.parentElement.remove()">УДАЛИТЬ</span>
        <label>Вопрос</label><input type="text" class="inp-q" value="${q}">
        <label style="color:var(--green)">Верный</label><input type="text" class="inp-correct" value="${c}">
        <label style="color:var(--red)">Ложные (через запятую)</label><input type="text" class="inp-wrong" value="${w}">`;
    container.appendChild(div);
}

function buildInnerGame() {
    const levels = [];
    for(let i=1; i<=4; i++) {
        const cards = Array.from(document.querySelectorAll(`#q-container-lvl-${i} .card`));
        const questions = cards.map(c => ({
            q: c.querySelector('.inp-q').value,
            a: [c.querySelector('.inp-correct').value, ...c.querySelector('.inp-wrong').value.split(',').map(x => x.trim())]
        })).filter(x => x.q);
        levels.push(questions);
    }

    const cfg = {
        bg: document.getElementById('bg-url').value,
        title: document.getElementById('start-title').value,
        btnTxt: document.getElementById('start-btn-text').value,
        endTxt: document.getElementById('end-text').value,
        fz: document.getElementById('fontSize').value,
        br: document.getElementById('borderRadius').value,
        ff: document.getElementById('fontFamily').value,
        btnCol: document.getElementById('btn-color').value,
        pv: document.getElementById('padV').value,
        ph: document.getElementById('padH').value,
        lang: document.getElementById('lang').value,
        levels: levels,
        pigs: [GITHUB_RAW+"1.png", GITHUB_RAW+"2.png", GITHUB_RAW+"3.png", GITHUB_RAW+"4.png"],
        coin: GITHUB_RAW+"5.png"
    };

    return `<!DOCTYPE html><html><head><meta charset="UTF-8">
    <style>
        body { margin:0; height:100vh; overflow:hidden; font-family:${cfg.ff}; background:#000; color:#fff; display:flex; flex-direction:column; }
        .bg { position:fixed; inset:0; background:url(${cfg.bg}) center/cover; opacity:0.5; z-index:-1; }
        #game { height:100%; display:flex; flex-direction:column; padding:${cfg.pv}vmin ${cfg.ph}vmin; box-sizing:border-box; }
        .score-box { font-size:10vmin; color:#f9e076; font-weight:900; text-align:center; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        #pile-box { flex:1; position:relative; display:flex; justify-content:center; align-items:center; }
        .pig { width:70vmin; height:auto; z-index:5; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)); object-fit: contain; }
        .coins-container { position:absolute; bottom:25%; width:40vmin; height:20vmin; z-index:4; display:flex; justify-content:center; }
        .coin-element { position:absolute; width:6vmin; height:6vmin; background:url(${cfg.coin}) center/cover no-repeat; animation: sparkle 3s infinite; }
        .falling-coin { position:absolute; top:-50vh; width:8vmin; height:8vmin; background:url(${cfg.coin}) center/cover no-repeat; z-index:10; }
        .ui { min-height:40%; display:flex; flex-direction:column; justify-content:flex-end; }
        .q-text { font-size:${cfg.fz}vmin; text-align:center; margin-bottom:4vmin; font-weight:bold; min-height:3em; display:flex; align-items:center; justify-content:center; }
        .btn-grid { display:grid; gap:2vmin; }
        button { border:none; background:${cfg.btnCol}; color:#000; padding:3vmin; border-radius:${cfg.br}px; cursor:pointer; font-weight:bold; font-size:4vmin; transition: 0.2s; }
        button:hover { transform: scale(1.02); opacity: 0.9; }
        .screen { position:absolute; inset:0; background:rgba(0,0,0,0.9); z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:5vmin; }
        @keyframes fallIn { to { top: 40%; transform: scale(0.5); opacity: 0; } }
        @keyframes sparkle { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.5) saturate(1.5); } }
    </style></head><body>
        <div class="bg"></div>
        <div id="game">
            <div id="start-screen" class="screen">
                <h1 style="font-size:8vmin">${cfg.title}</h1>
                <button onclick="startGame()">${cfg.btnTxt}</button>
            </div>
            <div class="score-box" id="total-score">0</div>
            <div id="pile-box">
                <img id="pig-img" src="${cfg.pigs[0]}" class="pig">
                <div class="coins-container" id="pile"></div>
            </div>
            <div class="ui">
                <div class="q-text" id="q-label"></div>
                <div id="btn-area" class="btn-grid"></div>
            </div>
        </div>
    <script>
        let score = 0, currentLvl = 0, currentQ = 0, stake = 0;
        const cfg = ${JSON.stringify(cfg)};
        const labels = { ru: "СТАВКА:", en: "STAKE:", de: "EINSATZ:" };

        function startGame() { document.getElementById('start-screen').style.display='none'; nextStep(); }

        function nextStep() {
            if(currentLvl >= cfg.levels.length || (cfg.levels[currentLvl].length === 0 && currentLvl < 3)) {
                if(currentLvl < 3) { currentLvl++; nextStep(); return; }
                finishGame(); return;
            }
            if(currentQ >= cfg.levels[currentLvl].length) {
                currentLvl++; currentQ = 0;
                if(currentLvl < 4) document.getElementById('pig-img').src = cfg.pigs[currentLvl];
                nextStep(); return;
            }
            showStakes();
        }

        function showStakes() {
            document.getElementById('q-label').innerText = labels[cfg.lang] || labels.en;
            const area = document.getElementById('btn-area');
            area.innerHTML = '';
            [10, 50, 100, 250].forEach(val => {
                const b = document.createElement('button');
                b.innerText = val;
                b.onclick = () => { stake = val; showQuestion(); };
                area.appendChild(b);
            });
        }

        function showQuestion() {
            const data = cfg.levels[currentLvl][currentQ];
            document.getElementById('q-label').innerText = data.q;
            const area = document.getElementById('btn-area');
            area.innerHTML = '';
            [...data.a].sort(() => Math.random() - 0.5).forEach(txt => {
                const b = document.createElement('button');
                b.innerText = txt;
                b.onclick = () => {
                    if(txt === data.a[0]) { 
                        score += stake; 
                        spawnCoins(Math.ceil(stake/10));
                    } else { 
                        score = Math.max(0, score - stake);
                        removeCoins(Math.ceil(stake/10));
                    }
                    document.getElementById('total-score').innerText = score;
                    currentQ++;
                    setTimeout(nextStep, 1000);
                };
                area.appendChild(b);
            });
        }

        function spawnCoins(num) {
            for(let i=0; i<num; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'falling-coin';
                    c.style.left = (45 + Math.random()*10) + '%';
                    c.style.animation = 'fallIn 0.6s ease-in forwards';
                    document.body.appendChild(c);
                    setTimeout(() => { c.remove(); addToPile(); }, 550);
                }, i * 100);
            }
        }

        function addToPile() {
            const p = document.getElementById('pile');
            const c = document.createElement('div');
            c.className = 'coin-element';
            const r = Math.random() * 15;
            const ang = Math.random() * Math.PI * 2;
            c.style.left = (15 + Math.cos(ang)*r) + 'vmin';
            c.style.bottom = (Math.random() * 5) + 'vmin';
            c.style.transform = 'rotate(' + (Math.random()*360) + 'deg)';
            p.appendChild(c);
        }

        function removeCoins(num) {
            const p = document.getElementById('pile');
            for(let i=0; i<num; i++) if(p.lastChild) p.lastChild.remove();
        }

        function finishGame() {
            document.getElementById('q-label').innerText = cfg.endTxt;
            document.getElementById('btn-area').innerHTML = '<button onclick="location.reload()">RESTART</button>';
        }
    <\/script></body></html>`;
}

function updatePreview() {
    const wrapper = document.getElementById('device-wrapper');
    wrapper.style.width = document.getElementById('width').value + 'px';
    wrapper.style.height = document.getElementById('height').value + 'px';
    wrapper.style.borderRadius = document.getElementById('borderRadius').value + 'px';
    document.getElementById('ifr').srcdoc = buildInnerGame();
}

function getGeniallyCode() {
    const html = buildInnerGame().replace(/"/g, '&quot;');
    const code = `<iframe width="100%" height="100%" srcdoc="${html}" frameborder="0" scrolling="no" style="overflow:hidden;border-radius:${document.getElementById('borderRadius').value}px;"></iframe>`;
    document.getElementById('result-code').value = code;
    document.getElementById('code-modal').style.display = 'flex';
}

// Стартовые вопросы
window.onload = () => {
    addQ(1, "Легкий вопрос?", "Верно", "Нет, Совсем нет");
    addQ(2, "Средний вопрос?", "Верно", "Ошибка");
    updatePreview();
}
</script>
</body>
</html>
