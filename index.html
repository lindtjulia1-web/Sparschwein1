<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Piggy Bank Pro Editor - Fixed</title>
    <style>
        :root { --accent: #f9e076; --bg: #1e1e24; --panel: #2a2a32; --border: #3d3d45; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 400px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; }
        h2 { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        h3 { font-size: 12px; color: #fff; margin: 15px 0 5px; opacity: 0.8; }
        
        .card { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 10px; position: relative; }
        .del-btn { position: absolute; top: 8px; right: 10px; color: var(--red); cursor: pointer; font-size: 10px; font-weight: bold; }
        
        label { display: block; font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 8px; }
        input, select { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 8px; margin-top: 4px; box-sizing: border-box; outline: none; font-size: 13px; }
        
        .btn { border: none; padding: 14px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-add { background: #444; color: #fff; font-size: 11px; padding: 8px; }
        .btn-main { background: #ffb347; color: #000; } 
        .btn-code { background: #77dd77; color: #000; } 
        
        .preview { flex: 1; background: #0c0c0e; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #device-wrapper { position: relative; transition: 0.3s; background: transparent; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        textarea { width: 80%; height: 50%; background: #111; color: var(--accent); padding: 20px; border: 1px solid var(--accent); border-radius: 20px; font-family: monospace; }
        
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input[type="color"] { height: 35px; padding: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Настройки Экрана</h2>
        <div class="color-grid">
            <div><label>Ширина</label><input type="number" id="width" value="400"></div>
            <div><label>Высота</label><input type="number" id="height" value="600"></div>
        </div>
        <label>Фон (URL)</label>
        <input type="text" id="bg-url" placeholder="URL картинки">

        <h2>Эффекты Виджета</h2>
        <label>Закругление (px)</label><input type="range" id="borderRadius" min="0" max="100" value="30">
        <label>Цвет Неона</label><input type="color" id="neon-color" value="#f9e076">

        <h2>Тексты</h2>
        <input type="text" id="start-title" value="Сокровища Пирата">
        <input type="text" id="start-btn-text" value="В БОЙ">
        <input type="text" id="end-text" value="ЗОЛОТО ВАШЕ!">
        
        <h2>Кнопки</h2>
        <label>Размер текста %</label><input type="range" id="fontSize" min="2" max="8" step="0.1" value="4.5">
        <input type="color" id="btn-color" value="#f9e076">
        
        <div class="color-grid">
            <div><label>Высота (vmin)</label><input type="number" id="btn-height" value="8"></div>
            <div><label>Ширина (%)</label><input type="number" id="btn-width" value="100"></div>
        </div>

        <h2>Отступы UI (vmin)</h2>
        <div class="color-grid">
            <div><label>Верх/Низ</label><input type="number" id="padV" value="11"></div>
            <div><label>Лево/Право</label><input type="number" id="padH" value="26"></div>
        </div>

        <div id="levels-container"></div>
    </div>
    
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button class="btn btn-main" onclick="updatePreview()">ОБНОВИТЬ ПРЕВЬЮ</button>
        <button class="btn btn-code" onclick="getGeniallyCode()">ПОЛУЧИТЬ КОД</button>
    </div>
</div>

<div class="preview"><div id="device-wrapper"><iframe id="ifr"></iframe></div></div>

<div id="code-modal">
    <textarea id="result-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px; background:#fff; color:#000; margin-top:20px;">ЗАКРЫТЬ</button>
</div>

<script>
const GITHUB_RAW = "https://raw.githubusercontent.com/lindtjulia1-web/Sparschwein1/main/";

for(let i=1; i<=4; i++) {
    const lvlDiv = document.createElement('div');
    lvlDiv.innerHTML = `<h3>Уровень ${i}</h3><div id="q-container-lvl-${i}"></div><button class="btn btn-add" onclick="addQ(${i})">+ Добавить вопрос</button>`;
    document.getElementById('levels-container').appendChild(lvlDiv);
}

function addQ(lvl, q="Ваш вопрос?", c="Верно", w="Неверно") {
    const container = document.getElementById(`q-container-lvl-${lvl}`);
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<span class="del-btn" onclick="this.parentElement.remove()">УДАЛИТЬ</span>
        <label>Вопрос</label><input type="text" class="inp-q" value="${q}">
        <label style="color:var(--green)">Верный</label><input type="text" class="inp-correct" value="${c}">
        <label style="color:var(--red)">Ложные</label><input type="text" class="inp-wrong" value="${w}">`;
    container.appendChild(div);
}
addQ(1);

function buildInnerGame() {
    const levels = [];
    for(let i=1; i<=4; i++) {
        const cards = Array.from(document.querySelectorAll(`#q-container-lvl-${i} .card`));
        const questions = cards.map(c => ({
            q: c.querySelector('.inp-q').value,
            a: [c.querySelector('.inp-correct').value, ...c.querySelector('.inp-wrong').value.split(',').map(x => x.trim())]
        })).filter(x => x.q);
        levels.push(questions);
    }

    const cfg = {
        bg: document.getElementById('bg-url').value,
        ts: document.getElementById('start-title').value,
        bs: document.getElementById('start-btn-text').value,
        te: document.getElementById('end-text').value,
        br: document.getElementById('borderRadius').value,
        neon: document.getElementById('neon-color').value,
        btnCol: document.getElementById('btn-color').value,
        btnH: document.getElementById('btn-height').value,
        btnW: document.getElementById('btn-width').value,
        fz: document.getElementById('fontSize').value,
        pV: document.getElementById('padV').value,
        pH: document.getElementById('padH').value,
        lvls: levels,
        pigs: [GITHUB_RAW+"1.png", GITHUB_RAW+"2.png", GITHUB_RAW+"3.png", GITHUB_RAW+"4.png", GITHUB_RAW+"5.png", GITHUB_RAW+"6.png"],
        coin: GITHUB_RAW+"7.png"
    };

    return `<!DOCTYPE html><html><head><meta charset="UTF-8">
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background:transparent; font-family:sans-serif; display:flex; align-items:center; justify-content:center; }
        #safe { padding: 40px; width:100%; height:100%; box-sizing:border-box; display:flex; align-items:center; justify-content:center; }
        #game { 
            width:100%; height:100%; background:#000; position:relative; overflow:hidden;
            border-radius:${cfg.br}px; box-shadow: 0 0 35px ${cfg.neon}; 
        }
        .bg { position:absolute; inset:0; background:url(${cfg.bg}) center/cover; opacity:0.5; }
        .ui { position:relative; z-index:10; height:100%; display:flex; flex-direction:column; padding:${cfg.pV}vmin ${cfg.pH}vmin; box-sizing:border-box; text-align:center; color:#fff; }
        .sc { font-size:10vmin; color:#f9e076; font-weight:900; }
        .pig-box { flex:1; display:flex; align-items:center; justify-content:center; }
        .pig { width:75vmin; height:auto; object-fit:contain; }
        .q-txt { font-size:${cfg.fz}vmin; font-weight:bold; margin-bottom:2vmin; min-height:2.5em; display:flex; align-items:center; justify-content:center; }
        .btns { display:grid; gap:1.5vmin; justify-items:center; }
        button { background:${cfg.btnCol}; border:none; width:${cfg.btnW}%; height:${cfg.btnH}vmin; border-radius:30px; font-weight:bold; font-size:3.5vmin; cursor:pointer; }
        .screen { position:absolute; inset:0; background:rgba(0,0,0,0.95); z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .coin { position:absolute; width:8vmin; height:8vmin; background:url(${cfg.coin}) center/cover; z-index:50; pointer-events:none; }
        @keyframes drop { to { top:50%; opacity:0; transform:rotate(360deg); } }
    </style></head><body>
        <div id="safe"><div id="game">
            <div class="bg"></div>
            <div id="start" class="screen">
                <h1 style="font-size:8vmin; color:#f9e076">${cfg.ts}</h1>
                <button onclick="run()" style="width:60%; height:10vmin">${cfg.bs}</button>
            </div>
            <div class="ui">
                <div class="sc" id="score">0</div>
                <div class="pig-box"><img id="p-img" src="${cfg.pigs[0]}" class="pig"></div>
                <div class="q-txt" id="q-txt"></div>
                <div id="ans" class="btns"></div>
            </div>
        </div></div>
    <script>
        let s=0, l=0, q=0; const c=${JSON.stringify(cfg)};
        function run(){ document.getElementById('start').style.display='none'; load(); }
        function load(){
            const d=c.lvls[l][q]; if(!d) return end();
            document.getElementById('q-txt').innerText=d.q;
            const a=document.getElementById('ans'); a.innerHTML='';
            [...d.a].sort(()=>Math.random()-0.5).forEach(t=>{
                const b=document.createElement('button'); b.innerText=t;
                b.onclick=()=>{ if(t===d.a[0]){ s+=100; document.getElementById('score').innerText=s; fx(); } next(); };
                a.appendChild(b);
            });
            document.getElementById('p-img').src=c.pigs[l]||c.pigs[0];
        }
        function next(){ q++; if(q>=c.lvls[l].length){ l++; q=0; } if(l>=c.lvls.length) end(); else load(); }
        function fx(){ for(let i=0;i<6;i++){ const m=document.createElement('div'); m.className='coin'; m.style.left=Math.random()*80+10+'%'; m.style.top='-10%'; m.style.animation='drop 0.7s linear forwards'; document.body.appendChild(m); setTimeout(()=>m.remove(),700); } }
        function end(){ document.body.innerHTML='<div class="screen"><h1>'+c.te+'</h1><h2 style="font-size:15vmin; color:#f9e076">'+s+'</h2><button onclick="location.reload()">RESTART</button></div>'; }
    <\/script></body></html>`;
}

function updatePreview() {
    const w = document.getElementById('width').value, h = document.getElementById('height').value;
    const wrp = document.getElementById('device-wrapper');
    wrp.style.width = w + 'px'; wrp.style.height = h + 'px';
    const doc = document.getElementById('ifr').contentWindow.document;
    doc.open(); doc.write(buildInnerGame()); doc.close();
}

function getGeniallyCode() {
    const w = document.getElementById('width').value, h = document.getElementById('height').value;
    const content = buildInnerGame().replace(/<\/script>/g, '<\\/script>');
    const iframeCode = `<div style="width:100%; max-width:${w}px; margin:auto;">
    <div style="position:relative; padding-top:${(h/w)*100}%; height:0; overflow:hidden;">
        <iframe srcdoc="${content.replace(/"/g, '&quot;')}" 
                style="position:absolute; top:0; left:0; width:100%; height:100%; border:none; background:transparent;" 
                allowfullscreen></iframe>
    </div>
</div>`;
    document.getElementById('result-code').value = iframeCode;
    document.getElementById('code-modal').style.display = 'flex';
}

updatePreview();
</script>
</body>
</html>
